name: Robot Daily Test Execution

on:
  schedule:
    - cron: '55 15 * * *'  # Runs daily at 15:55 UTC (adjust timezone as needed)
  workflow_dispatch:        # Allows manual triggering

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Updated to latest version

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # Specify exact version for reliability

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install robotframework
          pip install robotframework-browser
          pip install playwright

      - name: Install Playwright browsers
        run: |
          playwright install chromium
          playwright install-deps  # Install browser system dependencies

      - name: Run tests
        run: |
          robot --outputdir results/ tests/

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: robot-results
          path: |
            results/output.xml
            results/log.html
            results/report.html